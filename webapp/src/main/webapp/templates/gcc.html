<div class="container-fluid">
    <!--HEADER-->
    <div class="inner-page-header">
        <div class="page-title">
            <h2>Game Currencies Configuration</h2>
        </div>
        <div class="page-tools">
            <ul class="nav nav-pills">
                <li><i class="fa fa-file-code-o"></i></li>
                <li id="fa-quaetion"><i class="fa fa-question-circle"/></i></li>
                <li id="fa-download"><i class="fa fa-download"/></i></li>
                <li><i class="fa fa-upload"/></i></li>
            </ul>
        </div>
    </div>

    <!--PANELS-->
    <div class="inner-page-content">
        <div class="container-fluid">

            <!--CURRENCY FORM-->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row" ng-if="errorMessage != null">
                        <div class="alert alert-danger">{{errorMessage}}</div>
                    </div>

                    <form role="form" id="currency-form" class="navbar-form navbar-left">
                        <div class="form-group">
                            <input ng-model="currency.curname"
                                   type="text"
                                   class="form-control input-xs"
                                   id="name"
                                   placeholder="Currency name">
                        </div>

                        <div class="form-group" >
                            <bs-dropdown select-val = "currency.curtype = selectedVal"
                                         preselected-item = "get"
                                         data-dropdown-data = "types"
                                         id="currency-type-btn"
                                         data-menu-type="button"/>
                        </div>

                        <div class="form-group">
                            <input ng-model="currency.curmin" type="text" class="form-control input-xs" id="min"
                                   placeholder="Min">
                        </div>
                        <div class="form-group">
                            <input ng-model="currency.curmax" type="text" class="form-control input-xs" id="max"
                                   placeholder="Max">
                        </div>
                        <div class="form-group">
                            <a id="add-curr-btn" class="btn btn-default btn-xs"  ng-click="addCurrency()" href="#">
                                <i class="fa fa-plus"></i> Add Currency</a>
                        </div>
                    </form>
                </div>
            </div>
            <!--CURRENCY FORM END-->

            <!--CURRENCY TABLE-->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
                    <table class="table table-hover table-striped table-condensed">
                        <thead>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Action</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="currency in currencies | filter:query">
                            <td>{{currency.curname}}</td>
                            <td>{{currency.curtype}}</td>
                            <td>{{currency.curmin}}<td>
                            <td>{{currency.curmax}}<td>
                            <td>
                                <button type="button" class="btn btn-danger btn-xs"
                                        ng-click="deleteCurrency(currency.id)">Delete <span
                                        class="fa fa-remove"></span></button>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
